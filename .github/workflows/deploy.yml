name: Deploy Node.js App

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            echo "üì¶ Go to project folder..."
            cd moto_blog

            echo "üì¶ Pulling latest changes..."
            git pull origin master

            echo "üì¶ Installing dependencies..."
            npm install

            echo "üì¶ Building..."
            npm run build

            if [ ! -f .output/server/index.mjs ]; then
              echo "‚ùå Build failed: .output/server/index.mjs not found"
              exit 1
            fi

            echo "üì¶ Restarting PM2..."
            pm2 restart pro_moto_blog

            echo "‚úÖ Deployment complete!"

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            –°—Ç–∞—Ç—É—Å: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: moto_blog
            –°–æ–æ–±—â–µ–Ω–∏–µ: ${{ github.event.head_commit.message }}
            –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
